
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recruitment Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#uploadFiles').on('click', function () {
                $('#loader').html('<p> loading results....please wait</p>');

                const form = $('#file-upload-form')[0];
                const formData = new FormData(form);
                $('#rankingResponse').html('');
                $('#progress-bar').css('width', '50%');


                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,  // Important!
                    contentType: false,  // Important!
                    success: function (response) {
                        $('#rankingResponse').html(response);
                        $('#loader').html('<p> </p>');
                        $('button[id="uploadFiles"]').attr('disabled','disabled');
                        $('button[id="scoreButton"]').removeAttr('disabled');
                        $('#progress-bar').css('width', '100%');
                    },
                    error: function () {
                        $('#rankingResponse').html('<p>Upload failed. Please try again.</p>');
                        $('#loader').html('<p> </p>');
                        $('#progress-bar').css('width', '0%');
                    }
                });
            });

            $('#scoreButton').on('click', function () {
                $('#loader').html('<p> Processing score....please wait</p>');
                $('button[id="scoreButton"]').attr('disabled','disabled');

                $.ajax({
                    url: '/score',
                    type: 'POST',
                    data: [],
                    processData: false,  // Important!
                    contentType: false,  // Important!
                    success: function (response) {
                        $('#scoringResponse').html(response);
                        $('#loader').html('<p> </p>');
                    },
                    error: function () {
                        $('#scoringResponse').html('<p>Error processing score. Please try again.</p>');
                        $('#loader').html('<p> </p>');
                    }
                });
            });

            $(document).on('click', '.interviewButton', function () {
                $('#emailProcessing').html('<p> Sending email....please wait</p>');

                const $form = $(this).closest('form')[0];
                const formData = new FormData($form);

                console.log(formData, 'formData');

                $('#scoringResponse').html('');

                $.ajax({
                    url: '/send_email',
                    type: 'POST',
                    data: formData,
                    processData: false,  // Important!
                    contentType: false,  // Important!
                    success: function (response) {
                        $('#scoringResponse').html(response);
                        $('#emailProcessing').html('<p> </p>');
                    },
                    error: function () {
                        $('#emailProcessing').html('<p> Something went wrong ...Please try again.</p>');
                    }
                });
            });
        });
    </script>
</head>
